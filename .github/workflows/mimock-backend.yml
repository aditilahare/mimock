name: Mimock Backend Pipeline

on:
  push:
    paths:
      - 'mimock-backend/**'
      - '.github/workflows/**'
    branches: [ main ]

jobs:
  mimock-lint:
    name: Mimock Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run linter for mimock backend code
        run: echo "Yet to implement!"

  mimock-test:
    needs:
      - mimock-lint
    name: Test Mimock
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run mimock tests in CI mode
        run: make test-ci
