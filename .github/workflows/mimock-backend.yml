name: Mimock Backend Pipeline

on:
  push:
    paths:
      - 'mimock-backend/**'
      - '.github/workflows/**'
    branches: [ main ]

jobs:
  mimock-lint:
    name: Mimock Format check and Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Check format using checkstyle
        run: ./mvnw checkstyle:check

      - name: Generate checkstyle report
        run: ./mvnw clean site

      - name: Publish style report
        uses: actions/upload-artifact@v2
        with:
          name: dist-without-markdown
          path: |
            target/site/css
            target/site/images
            target/site/checkstyle.html

  mimock-test:
    needs:
      - mimock-lint
    name: Test Mimock
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run mimock tests in CI mode
        working-directory: mimock-backend
        run: ./mvnw clean initialize test -P startDatabase
