spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1s
spring.devtools.livereload.enabled=true
#datasource config
spring.datasource.url=${MIMOCK_DB_URL}
spring.datasource.username=mimock
spring.datasource.password=${MIMOCK_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
#liquibase migration config
spring.liquibase.change-log=./db/liquibase-changelog.xml
spring.liquibase.default-schema=mimock_schema
#keystore config
server.ssl.enabled=${MIOMCK_KEYSTORE_ENABLE}
server.ssl.key-store=${MIMOCK_KEYSTORE_PATH}
server.ssl.key-store-password=${MIOMCK_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.enabled-protocols=TLSv1.3